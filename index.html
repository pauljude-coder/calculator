<!DOCTYPE html>
<html>
    <head>
        <title>calci</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .calculator-container {
                max-width: 400px;
                margin: 2rem auto;
                padding: 1rem;
                background-color: #f8f9fa;
                border-radius: 15px;
                box-shadow: 0 0 15px rgba(0,0,0,0.1);
            }
            
            /* Mobile-first styles */
            @media (max-width: 576px) {
                .calculator-container {
                    max-width: 100%;
                    margin: 1rem auto;
                    padding: 0.5rem;
                }
                
                .calc-button {
                    padding: 10px !important;
                    font-size: 1.2rem !important;
                    margin: 2px !important;
                }
                
                .calc-input {
                    font-size: 1.5rem !important;
                    padding: 10px !important;
                }
                
                .theme-button {
                    width: 60px !important;
                    height: 50px !important;
                    font-size: 0.9rem !important;
                }
            }
            
            .calc-button {
                width: 100%;
                height: auto;
                padding: 15px;
                margin: 5px;
                border-radius: 10px;
                font-size: 1.5rem;
                background-color: pink;
                border: none;
                transition: all 0.3s ease;
            }
            
            .calc-button:hover {
                background-color: lightgreen;
                transform: scale(0.98);
            }
            
            .calc-input {
                width: 100%;
                height: auto;
                padding: 15px;
                font-size: 2rem;
                border: 2px solid cyan;
                border-radius: 10px;
                margin-bottom: 1rem;
            }
            
            .theme-button {
                width: 80px;
                height: 70px;
                border-radius: 50px;
                font-size: 1rem;
            }
            
            /* Add these new button color classes */
            .calc-button.number {
                background-color: #f8f9fa;
                color: #212529;
            }
            
            .calc-button.operator {
                background-color: #ffc107;
                color: #000;
            }
            
            .calc-button.function {
                background-color: #6c757d;
                color: white;
            }
            
            .calc-button.equals {
                background-color: #0d6efd;
                color: white;
            }
            
            .calc-button:hover {
                filter: brightness(90%);
                transform: scale(0.98);
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-end mb-3">
                <div class="col-auto">
                    <input type="button" class="btn btn-primary theme-button" onclick="gFunction()" ondblclick='xFunction()' value="theme" id="hg">
                    <button id="bb" class="btn btn-primary theme-button"><a href="about.html" class="text-white text-decoration-none">about</a></button>
                </div>
            </div>
            
            <div class="calculator-container" id="sd">
                <div class="calci">
                    <input type="text" id="tf" class="calc-input" placeholder="enter value">
                </div>
                <div class="row g-2">
                    <!-- Replace the buttons section -->
                    <div class="col-3"><button onclick="AT_add(0)" id="a" class="calc-button number">0</button></div>
                    <div class="col-3"><button onclick="AT_add(1)" id="b" class="calc-button number">1</button></div>
                    <div class="col-3"><button onclick="AT_add(2)" id="c" class="calc-button number">2</button></div>
                    <div class="col-3"><button onclick="AT_add(3)" id="d" class="calc-button number">3</button></div>
                    
                    <div class="col-3"><button onclick="AT_add(4)" id="e" class="calc-button number">4</button></div>
                    <div class="col-3"><button onclick="AT_add(5)" id="f" class="calc-button number">5</button></div>
                    <div class="col-3"><button onclick="AT_add(6)" id="g" class="calc-button number">6</button></div>
                    <div class="col-3"><button onclick="AT_add(7)" id="h" class="calc-button number">7</button></div>
                    
                    <div class="col-3"><button onclick="AT_add(8)" id="j" class="calc-button number">8</button></div>
                    <div class="col-3"><button onclick="AT_add(9)" id="k" class="calc-button number">9</button></div>
                    <div class="col-3"><button onclick="AT_add('+')" id="m" class="calc-button operator">+</button></div>
                    <div class="col-3"><button onclick="AT_add('-')" id="n" class="calc-button operator">-</button></div>
                    
                    <div class="col-3"><button onclick="AT_add('*')" id="p" class="calc-button operator">×</button></div>
                    <div class="col-3"><button onclick="AT_add('/')" id="q" class="calc-button operator">÷</button></div>
                    <div class="col-3"><button onclick="exe()" id="r" class="calc-button equals">=</button></div>
                    <div class="col-3"><button onclick="AT_add('.')" id="s" class="calc-button number">.</button></div>
                    
                    <div class="col-3"><button onclick="cancel()" id="t" class="calc-button function">del</button></div>
                    <div class="col-3"><button onclick="clr()" id="dg" class="calc-button function">C</button></div>
                    <div class="col-3"><button onclick="sqrt()" id="v" class="calc-button function">√</button></div>
                    <div class="col-3"><button onclick="cbrt()" id="w" class="calc-button function">∛</button></div>
                    
                    <div class="col-3"><button onclick="appendToDisplay('^2')" class="calc-button function">x²</button></div>
                </div>
            </div>
        </div>

        <!-- Add Bootstrap JS and its dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>var
val=document.getElementById('tf')


function AT_add(v){
    val.value+=v;
}

function clr(){
    val.value="";
}

function cancel(){
    var input=document.getElementById('tf');
    input.value=input.value.substring(0,input.value.length-1)
}

function exe(){
    val.value=eval(val.value);
}

function sqrt(){
    var val=Math.sqrt(document.getElementById('tf').value);
    document.getElementById('tf').value=val;
} 

function cbrt(){
    var val=Math.cbrt(document.getElementById('tf').value);
    document.getElementById('tf').value=val
}
        </script>

        <script>
            function gFunction() {
                const themes = {
                    default: {
                        background: '#f8f9fa',
                        numbers: '#e9ecef',
                        operators: '#ffc107',
                        functions: '#6c757d',
                        equals: '#0d6efd'
                    },
                    dark: {
                        background: '#212529',
                        numbers: '#495057',
                        operators: '#fd7e14',
                        functions: '#adb5bd',
                        equals: '#0dcaf0'
                    },
                    colorful: {
                        background: '#fff',
                        numbers: '#4dd4ac',
                        operators: '#ff9a8b',
                        functions: '#95a5a6',
                        equals: '#7f8fff'
                    }
                };
                
                // Cycle through themes
                const currentTheme = document.body.getAttribute('data-theme') || 'default';
                const themeKeys = Object.keys(themes);
                const nextThemeIndex = (themeKeys.indexOf(currentTheme) + 1) % themeKeys.length;
                const nextTheme = themeKeys[nextThemeIndex];
                const colors = themes[nextTheme];
                
                // Apply the theme
                document.body.setAttribute('data-theme', nextTheme);
                document.body.style.backgroundColor = colors.background;
                
                // Update button colors
                document.querySelectorAll('.calc-button.number').forEach(btn => {
                    btn.style.backgroundColor = colors.numbers;
                });
                document.querySelectorAll('.calc-button.operator').forEach(btn => {
                    btn.style.backgroundColor = colors.operators;
                });
                document.querySelectorAll('.calc-button.function').forEach(btn => {
                    btn.style.backgroundColor = colors.functions;
                });
                document.querySelectorAll('.calc-button.equals').forEach(btn => {
                    btn.style.backgroundColor = colors.equals;
                });
            }
        </script>
    
    
    </script>
